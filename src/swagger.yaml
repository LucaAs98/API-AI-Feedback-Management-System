openapi: 3.0.0
info:
  title: Ai Feedback Management System API
  version: '1.0'

paths:
  /feedback:
    get:
      tags: [Feedback]
      summary: Get all feedbacks
      description: Retrieve a list of all feedbacks submitted by users.
      responses:
        '200':
          description: A list of feedbacks
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    user_id:
                      type: integer
                      example: 123
                    feedback_text:
                      type: string
                      example: 'This is a feedback message.'
                    feedback_time:
                      type: string
                      format: date-time
                      example: '2024-10-08T12:34:56Z'
                    response_time:
                      type: bigint
                      format: date-time
                      nullable: true
                      example: '2024-10-08T12:34:56Z'
                    sentiment:
                      type: string
                      enum: [POSITIVE, NEGATIVE, NEUTRAL, MIXED]
                      nullable: true
                      example: 'POSITIVE'
                    positive_score:
                      type: number
                      format: float
                      nullable: true
                      example: 0.9996839761734009
                    negative_score:
                      type: number
                      format: float
                      nullable: true
                      example: 0.00005056627560406923
                    neutral_score:
                      type: number
                      format: float
                      nullable: true
                      example: 0.000262411602307111
                    mixed_score:
                      type: number
                      format: float
                      nullable: true
                      example: 0.000003055851038880064
    post:
      tags: [Feedback]
      summary: Create new feedback
      description: Submit a new feedback.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  example: 123
                feedback_text:
                  type: string
                  example: 'This is a new feedback message.'
                sentiment:
                  type: string
                  enum: [POSITIVE, NEGATIVE, NEUTRAL, MIXED]
                  nullable: true
                  example: 'POSITIVE'
                positive_score:
                  type: number
                  format: float
                  nullable: true
                  example: 0.9996839761734009
                negative_score:
                  type: number
                  format: float
                  nullable: true
                  example: 0.00005056627560406923
                neutral_score:
                  type: number
                  format: float
                  nullable: true
                  example: 0.000262411602307111
                mixed_score:
                  type: number
                  format: float
                  nullable: true
                  example: 0.000003055851038880064
      responses:
        '201':
          description: Feedback created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  user_id:
                    type: integer
                    example: 123
                  feedback_text:
                    type: string
                    example: 'This is a new feedback message.'
                  feedback_time:
                    type: string
                    format: date-time
                    example: '2024-10-08T12:34:56Z'
                  response_time:
                    type: bigint
                    format: date-time
                    nullable: true
                    example: null
                  sentiment:
                    type: string
                    enum: [POSITIVE, NEGATIVE, NEUTRAL, MIXED]
                    nullable: true
                    example: 'POSITIVE'
                  positive_score:
                    type: number
                    format: float
                    nullable: true
                    example: 0.9996839761734009
                  negative_score:
                    type: number
                    format: float
                    nullable: true
                    example: 0.00005056627560406923
                  neutral_score:
                    type: number
                    format: float
                    nullable: true
                    example: 0.000262411602307111
                  mixed_score:
                    type: number
                    format: float
                    nullable: true
                    example: 0.000003055851038880064
        '400':
          description: Bad request
        '500':
          description: Internal server error
  /user:
    get:
      summary: Retrieve a list of users
      tags: [User]
      responses:
        200:
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    email:
                      type: string
                      example: user@example.com
                    first_name:
                      type: string
                      example: John
                    last_name:
                      type: string
                      example: Doe
        500:
          description: Internal server error
    post:
      summary: Create a new user
      tags: [User]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@example.com
                password:
                  type: string
                  example: password123
                first_name:
                  type: string
                  example: John
                last_name:
                  type: string
                  example: Doe
      responses:
        201:
          description: User created successfully
        400:
          description: Invalid input
        500:
          description: Internal server error
  /product:
    post:
      summary: Create a new product
      description: Creates a new product in the database, which can be of type Film, Book, or Music. The product is created within a transaction to ensure data integrity.
      operationId: createProduct
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ProductCreationInput' # Common product fields
                - oneOf: # Specific fields based on product type
                    - $ref: '#/components/schemas/FilmCreationInput'
                    - $ref: '#/components/schemas/BookCreationInput'
                    - $ref: '#/components/schemas/MusicCreationInput'
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Product'
                  - oneOf:
                      - $ref: '#/components/schemas/Film'
                      - $ref: '#/components/schemas/Book'
                      - $ref: '#/components/schemas/Music'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Invalid product type'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Error message from Prisma'
  /product/id/{id}:
    get:
      summary: Retrieves a product by its ID
      description: |
        This endpoint allows you to fetch a product based on its unique identifier. 
        The response will include all relevant details of the product, including feedbacks and associated data for films, books, or music.
      operationId: getProductById
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the product to retrieve.
          schema:
            type: integer
      responses:
        '200':
          description: Successfully retrieved the product.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Product not found.
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred while retrieving the product.
  /product/type/{type}:
    get:
      summary: Retrieves products by their type
      description: |
        This endpoint allows you to fetch a list of products based on their type. 
        The response will include relevant details for each product, including feedbacks and associated data for films, books, or music.
      operationId: getProductsByType
      tags:
        - Products
      parameters:
        - name: type
          in: path
          required: true
          description: The type of products to retrieve (e.g., films, books, music).
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved the products.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '404':
          description: No products found for the specified type.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: No products found for the specified type.
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred while retrieving the products.
  /utils/create-base-db:
