components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: 'Inception'
        image:
          type: string
          example: 'http://example.com/images/inception.jpg'
        type:
          type: string
          enum: [FILM, BOOK, MUSIC]
          example: 'FILM'
        genre_category:
          type: string
          example: 'Sci-Fi'
        feedbacks:
          type: array
          items:
            $ref: '#/components/schemas/Feedback'

    Film:
      type: object
      properties:
        product_id:
          type: integer
          example: 1
        director:
          type: string
          example: 'Christopher Nolan'
        duration:
          type: integer
          example: 148
        description:
          type: string
          example: 'A thief who steals corporate secrets through the use of dream-sharing technology.'

    Book:
      type: object
      properties:
        product_id:
          type: integer
          example: 2
        publisher:
          type: string
          example: 'Penguin Random House'
        author:
          type: string
          example: 'George Orwell'
        isbn:
          type: string
          example: '978-0451524935'
        description:
          type: string
          example: 'A dystopian social science fiction novel and cautionary tale.'

    Music:
      type: object
      properties:
        product_id:
          type: integer
          example: 3
        producer:
          type: string
          example: 'Quincy Jones'
        artist:
          type: string
          example: 'Michael Jackson'
        duration:
          type: integer
          example: 258

    Feedback:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
